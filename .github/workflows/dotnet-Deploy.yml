
name: Teste Deploy

on:
  push:
    branches: [ "master" ]

env:
  CAMINHO: D:\a\Weather_WPF\Weather_WPF
  Solution_Name: TimeVersion.sln

jobs:
  deploy:
      strategy:
          matrix:
            configuration: [Release]
      runs-on: windows-latest
      steps:
      - name: Checagem
        uses: actions/checkout@v4
        with:
         fetch-depth: 0

      - name: Instalacao .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x


          
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2

    
      - name: Restauracao da Aplicacao
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
        env:
         Configuration: ${{ matrix.configuration }}

      - name: Restauracao de Dependencias
        run: dotnet restore ${{ env.CAMINHO }} 
  
      - name: Compilacao dos Arquivos
        run: dotnet build ${{ env.CAMINHO }} -c Release --no-restore
      
      - name: Publicacao do Software
        run: dotnet publish ${{ env.CAMINHO }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=True --no-build
  
